<html>
    <style>
        .boton-prueba{
            width:200px;
            height:100px;
            background-color:black;
            color:white;
            border:2px solid;
            border-color:white;
            cursor:pointer;
            border-radius:15px;
        }
        
        html{
            background-color:green;
        }
    </style>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <button class="boton-prueba">CLICK ME</button>
        <script>
            var element = $('.boton-prueba');
            element.on('click',function(){
                element.width(element.width()*1.2);
                element.height(element.height()*1.2);
            });
        </script>
    </body>
</html>
